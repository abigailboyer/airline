<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Avion Airlines: Flight Booking</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h3>Search for flights</h3>
    <h2>When is your trip?</h2>
  </header>
  <main>
    <section class="search">
      <form id="dates">
        <ul id="nojs-dateSelection">
          <!-- in javascript, generate a full month, but for now: input -->
          <li>
            <label for="departingDate">Departing Date</label> <!-- to be hidden -->
            <input type="date" id="departingDate" name="departingDate" placeholder="mm/dd/yyy" />
          </li>

          <li>
            <label for="returnDate">Return Date</label><!-- to be hidden -->
            <input type="date" id="returnDate" name="returnDate" placeholder="mm/dd/yyy" />
          </li>

        </ul>
      </form>
    </section>
  </main>
  <footer>
    <!-- continue to passengers selection -->
    <a href="passengers.html">Continue</a>
  </footer>
  <script src="site.js"></script>
</body>
</html>
