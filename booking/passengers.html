<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Avion Airlines: Flight Booking</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h3>Search for flights</h3>
    <h2>How many people are flying with you?</h2>
  </header>
  <main>
    <section class="search">
      <form action="departingFlight.html" method="get" id="passengers" novalidate>
        <ul>

          <li>
            <ul class="tickets">
              <li>
                <label for="adult">Adult</label>
                <input type="text" name="adult" id="adult" pattern="[0=9]*" inputmode="numeric" value="1" />
              </li>
              <li>
                <label for="child">Child</label>
                <input type="text" name="child" id="child" pattern="[0=9]*" inputmode="numeric" value="0" />
              </li>
              <li>
                <label for="senior">Senior</label>
                <input type="text" name="senior" id="senior" pattern="[0=9]*" inputmode="numeric" value="0" />
              </li>
            </ul>
          </li>

          <li class="continue">
            <input type="submit" id="submit" name="submit" value="Continue" />
          </li>

        </ul>
      </form>
    </section>
  </main>
  <footer>
    <!-- continue to departing flight results -->
    <a href="departingflight.html">Continue</a>
  </footer>
  <script src="site.js"></script>
</body>
</html>
