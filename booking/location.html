<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Avion Airlines: Flight Booking</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h3>Search for flights</h3>
    <h2>Where would you like to go?</h2>
  </header>
  <main>
    <section class="search">
      <form action="dates.html" method="get" id="location" novalidate>
        <ul>

          <li>
            <ul class="tripType">
              <li>
                <label for="round-trip">Return</label>
                <input type="radio" id="round-trip" name="round-trip" value="round-trip" checked />
              </li>
              <li>
                <label for="one-way">One-Way</label>
                <input type="radio" id="one-way" name="one-way" value="one-way" />
              </li>
              <li>
                <label for="multi-city">Multi-City</label>
                <input type="radio" id="multi-city" name="multi-city" value="multi-city" />
              </li>
            </ul>
          </li>

          <li>
            <ul class="locationInputs">
              <li>
                <label for="departingLocation">Where from?</label>
                <input type="text" id="departingLocation" name="departingLocation" placeholder="Chicago, IL" />
              </li>
              <li>
                <label for="returnLocation">Where to?</label>
                <input type="text" id="returnLocation" name="returnLocation" placeholder="Dallas, TX" />
              </li>
            </ul>
          </li>

          <li class="continue">
              <input type="submit" id="submit" name="submit" value="Continue" />
          </li>

        </ul>
      </form>
    </section>
  </main>
  <footer>
    <!-- continue to date selection -->
    <a href="dates.html">Continue</a>
  </footer>
  <script src="site.js"></script>
</body>
</html>
